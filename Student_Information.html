        <style>
            .maincontainer{
                width: 100vw;
                height: 100vh;
                background-color: aliceblue;
                display: flex;
                align-items: center;
            }
            .box1{
                width: 40%;
                height: 100%;
            }
            .box2{
                width: 60%;
                height: 100%;
            }
        </style>
    
    </head>
<body>
<div class="maincontainer">
   <div class="box1">
    <table cellpadding="5" border="0">
    <tr>
        <th><h3>Student Information</h3></th>
    </tr>
    <tr>
        <th>rollno:</th>
        <td><input type="text" id="rollno" placeholder="Roll No"></td>
    </tr>
    <tr>
        <th>Student Name:</th>
        <td><input type="text" id="sname" placeholder="Student Name"></td>
    </tr>
    <tr>
        <th>Gender:</th>
        <td>
            <select id="gender">
                <option>-Select Gender-</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>Father Name:</th>
        <td><input type="text" id="fname" placeholder="Father Name"></td>
    </tr>
    <tr>
        <th>Father Name:</th>
        <td><input type="text" id="schoolname" placeholder="School Name"></td>
    </tr>
    <tr>
        <th>Hindi Marks:</th>
        <td><input type="text" id="hindi" placeholder="Hindi"></td>
    </tr>
    <tr>
        <th>English Marks:</th>
        <td><input type="text" id="english" placeholder="English"></td>
    </tr>
    <tr>
        <th>Physics Marks:</th>
        <td><input type="text" id="physics" placeholder="Physics"></td>
    </tr>
    <tr>
        <th>Chemistry Marks:</th>
        <td><input type="text" id="chemistry" placeholder="Chemistry"></td>
    </tr>
    <tr>
        <th>Math Marks:</th>
        <td><input type="text" id="math" placeholder="Math"></td>
    </tr>
    <tr>
        <th>Submit:</th>
        <td><input type="button" value="Submit" onclick="display()"></td>
    </tr>
 </table>
 </div>
 <div class="box2">

 <div style="margin: 20px;" id="result"></div>
 </div>

 </div>

</html>
