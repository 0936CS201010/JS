<script>
    function call()
    {   pic.width=15
        if(pwd.value==cpwd.value)
        pic.src="/images/tick.png"
        else 
        pic.src="/images/cross.png"
    }
</script>
<html>
    <input type="password" id="pwd" placeholder="Password"><br><br>
    <input type="password" id="cpwd" placeholder="Confirm Password" onkeyup="call()">
    <img id="pic" />
</html>
