<script>
    function call()
    {  
        var amt=qty.value*rate.value
        alert("Amount:"+amt)
    }   

    
</script>
<html>
    <input type="text" placeholder="Enter Rate" id="rate" ><br><br>
    <input type="text" placeholder="Enter Rate" id="qty"><br><br>

    <input type="button" value="Amount" onclick="call(100)">
    
</html>
