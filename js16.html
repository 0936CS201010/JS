<script>
    function call()
    {
        if(pic.title=="Gwalior")
        { pic.src="/images/Jhansi.png"
          pic.title="Jhansi"
        }
        else
        { pic.src="/images/Gwalior.png"
          pic.title="Gwalior"}
    }
</script>
<html>
    <img id="pic" src="images/Gwalior.png" title="Gwalior" width="400" onclick="call()"/>
</html>
